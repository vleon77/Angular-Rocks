<div class="row m-3">
    <div class="col">
        <h2>Agrega una Nueva Banda</h2>

        <form class="mt-3" [formGroup]="forma" (ngSubmit)="guardar()">
            <div class="form-group">
                <label for="nombre">Nombre de la Banda</label>
                <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">Este campo es requerido</small>
            </div>
            <div class="form-group">
                <label for="origen">Origen de la Banda</label>
                <input type="text" class="form-control" formControlName="origen" [class.is-invalid]="origenNoValido">
                <small *ngIf="origenNoValido" class="text-danger">Este campo es requerido</small>
            </div>
            <div class="form-group">
                <label for="Miembros">Miembros</label>
                <input type="text" class="form-control" formControlName="miembros" [class.is-invalid]="miembrosNoValido">
                <small *ngIf="miembrosNoValido" class="text-danger">Este campo es requerido</small>
            </div>
            <div class="form-group">
                <label for=historia>Breve Historia de la Banda</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="historia"></textarea>
            </div>
            <div class="form-group">
                <label for="periodo">Perido de Actividad</label>
                <input type="text" class="form-control" formControlName="periodo">
            </div>
            <div class="form-group">
                <label for="sitioweb">Sitio Web</label>
                <input type="text" class="form-control" formControlName="sitioWeb">
                <small class="form-text text-muted">Link del website de la banda</small>

            </div>
            <div class="form-group">
                <label for="foto">Foto de la Banda</label>
                <input type="text" class="form-control" formControlName="foto">
                <small class="form-text text-muted">Puedes pegar el link de alguna imagen de la banda</small>
            </div>
            <div class="form-group">
                <label for="video">Video</label>
                <input type="text" class="form-control" formControlName="video">
                <small class="form-text text-muted">Puedes pegar un link de Youtube de alg√∫n video de la banda</small>
            </div>

            <button type="submit" class="btn btn-outline-secondary btn-block">Guardar Banda</button>
        </form>

    </div>

</div>
