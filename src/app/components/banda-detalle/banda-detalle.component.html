<div class="card mb-3">
    <img [src]="banda.foto" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{{banda.nombre}}</h5>
        <p class="card-text">{{banda.historia}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
